{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>Employee Time Clock v1.0</title>
    
        <!-- Bootstrap core CSS -->
        <link href="{% static 'emptimeclklogmgmt/bootstrap.min.css' %}" rel="stylesheet"> 
        <!-- Bootstrap theme -->
        <link href="{% static 'emptimeclklogmgmt/bootstrap-theme.min.css' %}" rel="stylesheet">
    
        <!-- Custom styles for this template -->
        <link href="{% static 'emptimeclklogmgmt/sign.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container theme-showcase" role="main">
            <div class="jumbotron">
                <h1><center>Registrando novo usuário</center> </h1>
            </div>
        </div>

        <div class="container">
            <form class="form-signin" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputName" class="sr-only">Usuário</label>
                    {{user.username}}
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    {{user.password}}
                </div>
<!--                <div class="form-group">-->
<!--                    <label for="inputRecoveryAnswer" class="sr-only">Recovery Answer</label>-->
<!--                    {{user.recovery_answer}}-->
<!--                </div>-->
                <div class="form-group">
                    <label for="inputRecoveryEmail" class="sr-only">E-mail de Recuperação</label>
                    {{user.recovery_email}}
                </div>
                <div class="form-group">
                    <label for="inputFirstName" class="sr-only">Primeiro Nome</label>
                    {{user.first_name}}
                </div>
                <div class="form-group">
                    <label for="inputMiddleName" class="sr-only">Nome do Meio</label>
                    {{user.middle_name}}
                </div>
                <div class="form-group">
                    <label for="inputLastName" class="sr-only">Sobrenome</label>
                    {{user.last_name}}
                </div>
                <div class="form-group">
                    <label for="inputDepartment" class="sr-only">Departamento</label>
                    {{user.department}}
                </div>
                <div class="form-group">
                    <label for="inputPhoneNumber" class="sr-only">Número de telefone</label>
                    {{user.phone_number}}
                </div>
                <center>
                    <button class="btn btn-lg btn-primary" type="submit">Registrar Usuário</button>
                    <a href="{% url 'timeclockindex' %}" class="btn btn-lg btn-primary">Voltar</a>
                </center>
            </form>
        </div>
    </body>
</html>
